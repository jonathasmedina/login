<!-- Adaptado de https://github.com/AsmrProg-YT/Modern-Login -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- importação da biblioteca de ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login</title>
</head>

<body>

    <div class="container" id="container">
         <div class="form-container sign-up"> <!-- div criar conta -->
            <form>
                <h1>Criar conta</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>ou use seu email</span>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <button>Criar conta</button>
            </form>
        </div>
        <div class="form-container sign-in"> <!-- div logar -->
            <form>
                <h1>Entrar</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>ou use seu email e senha</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <a href="#">Esqueci a senha</a>
                <button>Entrar</button>
            </form>
        </div>
        <div class="toggle-container"> <!-- div "parte roxa" -->
            <div class="toggle">
                <div class="toggle-panel toggle-left"> <!-- div "parte roxa": logar -->
                    <h1>Bem-vindo de volta!</h1>
                    <p>Informe seus dados para usar todas as funcionalidades do site</p>
                    <button class="hidden" id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right"> <!-- div "parte roxa": criar conta -->
                    <h1>Bem-vindo</h1>
                    <p>Informe seus dados para usar todas as funcionalidades do site</p>
                    <button class="hidden" id="register">Criar conta</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
